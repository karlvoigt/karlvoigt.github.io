
 <!DOCTYPE html>
<html>
  <head>
    <title>Pizza test hoho</title>
    <meta name="description" content="Let's hope this work!">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!--     Save commit version of aframe-arjs before the rewrite around August 8, 2017 -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    <script src="./js/index.js"></script>
    <style>
      .note {
        position: absolute;
                     top: 1%;
                     left: 1%;
                     color: black;
                     text-shadow:
                     -1px -1px 0 #BBB,
                     1px -1px 0 #BBB,
                     -1px 1px 0 #BBB,
                     1px 1px 0 #BBB;
      }
      a-scene {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <a-scene artoolkit="sourceType: webcam;" embedded="embedded" debugUIEnabled="false">

      <a-assets>
       <a-asset-item
         id="roses"
         src="models/model.gltf"
       ></a-asset-item>
     </a-assets>

        <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/karlvoigt/karlvoigt.github.io/master/markers/%3F-marker.patt">
            <a-box material="opacity: 0.1"></a-box>
            <a-entity gltf-model="https://cdn.glitch.com/ded13030-6d6a-4894-9011-7b2a02896326%2FMx-afskeid.glb?v=1580540907619" scale="-0.1 -0.1 -0.1"></a-entity>

        </a-marker>

          <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/karlvoigt/karlvoigt.github.io/master/markers/pattern-RoosMarker.patt">
            <a-entity
              id="roses"
              gltf-model="#roses"
              scale="1"
              rotation='0 0 0'
              position='0 1 0'>
            </a-entity>
          </a-marker>

        <a-camera-static/>
    </a-scene>

  </body>
</html>
