<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!-- import events.js script -->
  <script src="https://raw.githack.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
      <a-asset-item
          id="roses"
          src="https://raw.githubusercontent.com/karlvoigt/karlvoigt.github.io/master/models/model.gltf"
        ></a-asset-item>

      </a-assets>

      <a-marker
        markerhandler
        emitevents="true"
        cursor="rayOrigin: mouse"
        id="animated-marker"
        type="barcode"
        value="7"
      >
        <a-entity
                id="roses"
                gltf-model="#roses"
                scale="1">
            </a-entity>
        <!-- <a-obj-model
          src="https://github.com/karlvoigt/karlvoigt.github.io/raw/master/models/rosa.obj";
         mtl="https://raw.githubusercontent.com/karlvoigt/karlvoigt.github.io/master/models/rosa.obj.mtl">
       </a-obj-model> -->
    </a-marker>

    <a-marker preset='hiro'>
      <a-entity
          id="roses"
          gltf-model="#roses"
          scale="1">
      </a-entity>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/karlvoigt/karlvoigt.github.io/master/markers/pattern-RoosMarker.patt">
      <a-entity
          id="roses"
          gltf-model="#roses"
          scale="2 2 2"
          rotation='-90 0 0'
          position='5 0 0'>
      </a-entity>
    </a-marker>

      <a-marker type="barcode" value="6">
        <a-box
          position="0 2 0"
          scale="10 10 0"
          rotation="45 0 0"
          material="src:https://cdn.glitch.com/6490a87a-f3d7-45fa-a563-b63bfa2ee7c9%2Froses.png?v=1580481798559"
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
