<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script> -->

<!-- import events.js script -->
<script src="https://raw.githack.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
  <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
      <a-asset-item id="roses" src="models/model.gltf"></a-asset-item>

      <a-asset-item id="text" gltf-model="https://cdn.glitch.com/ded13030-6d6a-4894-9011-7b2a02896326%2FMx-afskeid.glb?v=1580540907619" scale="0.1 0.1 0.1"></a-asset-item>
    </a-assets>

    <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type="barcode" value="7">
      <a-entity id="roses" gltf-model="#roses" scale="1">
      </a-entity>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/karlvoigt/karlvoigt.github.io/master/markers/pattern-RoosMarker.patt">
      <a-entity id="roses" gltf-model="#roses" scale="1" rotation='0 0 0' position='0 1 0'>
      </a-entity>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/karlvoigt/karlvoigt.github.io/master/markers/%3F-marker.patt">
      <a-entity gltf-model="https://cdn.glitch.com/ded13030-6d6a-4894-9011-7b2a02896326%2FMx-afskeid.glb?v=1580540907619"
      scale="0.05 0.05 0.05"
      position='0 1 0'
      rotation='0 0 30'
      >
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
