<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!-- import events.js script -->
  <script src="https://raw.githack.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <!-- <a-asset-item id="tree-obj" src="/Users/karlvoigt/Downloads/dried-rose-rawscan/source/rosa/rosa/rosa.obj"></a-asset-item>
          <a-asset-item id="tree-mtl" src="/Users/karlvoigt/Downloads/dried-rose-rawscan/source/rosa/rosa/rosa.obj.mtl"></a-asset-item> -->
        <a-asset-item
          id="animated-asset"
          src="https://cdn.glitch.com/6490a87a-f3d7-45fa-a563-b63bfa2ee7c9%2FRose.gltf?v=1580483883185"
        ></a-asset-item>
        <a-asset-item
          id="smiley"
          src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/9176d098/1.0/SmilingFace/glTF/SmilingFace.gltf"
        ></a-asset-item>

      </a-assets>

      <a-marker type="barcode" value="7">
        <!-- <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="1">
            </a-entity>
            <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity> -->
        <a-obj-model
          src=[a relative link](/models/rosa.obj);
         mtl="https://raw.githubusercontent.com/karlvoigt/karlvoigt.github.io/master/models/rosa.obj.mtl">
       </a-obj-model>
    </a-marker>

      <a-marker type="barcode" value="6">
        <a-box
          position="0 2 0"
          scale="10 10 0"
          rotation="45 0 0"
          material="src:https://cdn.glitch.com/6490a87a-f3d7-45fa-a563-b63bfa2ee7c9%2Froses.png?v=1580481798559"
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
